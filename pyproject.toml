[tool.poetry]
name = "hathor"
version = "0.59.0"
description = "Hathor Network full-node"
authors = ["Hathor Team <contact@hathor.network>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://hathor.network/"
repository = "https://github.com/HathorNetwork/hathor-core/"
# https://pypi.org/classifiers/
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: Apache Software License",
    "Private :: Do Not Upload",
]
exclude = ["tests", "tests.*"]

[tool.poetry.scripts]
hathor-cli = 'hathor.cli.main:main'

[tool.poetry.dev-dependencies]
flake8 = "~6.1.0"
isort = {version = "~5.12.0", extras = ["colors"]}
mypy = {version = "^1.9.0", markers = "implementation_name == 'cpython'"}
mypy-zope = {version = "^1.0.4", markers = "implementation_name == 'cpython'"}
pytest = "~7.4.3"
pytest-cov = "~4.1.0"
flaky = "~3.7.0"
pytest-xdist = "~3.3.1"
yamllint = "~1.32.0"
# stubs:
types-requests = "=2.28.11.4"
types-pyopenssl = "=22.1.0.2"
types-pyyaml = "=6.0.12.9"

[tool.poetry.dependencies]
python = ">=3.10,<4"
twisted = "~22.10.0"
autobahn = "~23.6.2"
base58 = "~2.1.1"
colorama = "~0.4.6"
configargparse = "~1.5.3"
cryptography = "~38.0.3"
graphviz = "~0.20.1"
ipython = {version = "~8.7.0", extras = ["kernel"]}
mnemonic = "~0.20"
prometheus_client = "~0.15.0"
pyopenssl = "=22.1.0"
pycoin = "~0.92.20230326"
pywin32 = {version = "306", markers = "sys_platform == 'win32'"}
requests = "=2.28.1"
service_identity = "~21.1.0"
pexpect = "~4.8.0"
intervaltree = "~3.1.0"
structlog = "~22.3.0"
rocksdb = {git = "https://github.com/hathornetwork/python-rocksdb.git", markers = "sys_platform != 'win32'"}
aiohttp = "~3.9.0"
idna = "~3.4"
setproctitle = "^1.2.2"
sentry-sdk = {version = "^1.5.11", optional = true}
structlog-sentry = {version = "^1.4.0", optional = true}
hathorlib = "^0.5.2"
pydantic = "~1.10.13"
pyyaml = "^6.0.1"
typing-extensions = "~4.8.0"
python-healthchecklib = "^0.1.0"

[tool.poetry.extras]
sentry = ["sentry-sdk", "structlog-sentry"]

[tool.isort]
combine_as_imports = true
default_section = "THIRDPARTY"
include_trailing_comma = true
known_first_party = "hathor,tests"
line_length = 119
multi_line_output = 3

[tool.mypy]
pretty = true
disallow_incomplete_defs = true
no_implicit_optional = true
extra_checks = true
disallow_untyped_decorators = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true
namespace_packages = true
show_error_codes = true
show_error_context = true
plugins = [
    "pydantic.mypy",
    "mypy_zope:plugin"
]

# these are modules which we don't have type stubs for
[[tool.mypy.overrides]]
module = [
    'IPython',
    '_hashlib',
    'autobahn.*',
    'colorama',
    'configargparse',
    'graphviz',
    'intervaltree.*',
    'prometheus_client',
    'pudb.*',
    'pycoin.*',
    'pympler',
    'rocksdb',
    'sentry_sdk',
    'setproctitle',
    'sortedcontainers',
    'structlog_sentry',
    'structlog_sentry',
]
ignore_missing_imports = true

# This override enables stricter rules for some specific modules.
# Currently, we have only two options from strict-mode that are disabled, but we have to opt-in instead of opt-out
# because setting strict=true doesn't work for module-level settings.
# Reference: https://mypy.readthedocs.io/en/stable/existing_code.html#introduce-stricter-options
[[tool.mypy.overrides]]
module = [
    "hathor.consensus.*",
    "hathor.feature_activation.*",
    "hathor.event.*",
    "hathor.verification.*"
]
strict_equality = true
strict_concatenate = true
check_untyped_defs = true
disallow_any_generics = true
disallow_untyped_defs = true
no_implicit_reexport = true
warn_return_any = true
# disallow_subclassing_any = true
# disallow_untyped_calls = true

# We also override to add disallow_untyped_defs for some specific test modules
[[tool.mypy.overrides]]
module = [
    "tests.consensus.*",
    "tests.crypto.*",
    "tests.event.*",
    "tests.execution_manager.*",
    "tests.feature_activation.*",
    "tests.p2p.*",
    "tests.pubsub.*",
    "tests.simulation.*",
]
disallow_untyped_defs = true

[tool.pydantic-mypy]
init_typed = true
init_forbid_extra = true
warn_untyped_fields = true

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["tests"]
addopts = "-n auto"
markers = [
    "slow",
]

[build-system]
requires = ["poetry-core >= 1.3.2", "cython < 0.30"]
build-backend = "poetry.core.masonry.api"
